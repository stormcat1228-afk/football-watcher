name: TD Alerts (Anytime & First Player)

on:
  schedule:
    # Run every 15 minutes on Thuâ€“Mon (football days)
    - cron: "*/15 * * * 4,5,6,0,1"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Ensure script exists
        run: test -f ./src/scrape_props.py || { echo "MISSING ./src/scrape_props.py"; exit 1; }

      - name: Run Scraper for Props
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOTFOOTBALL_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ./src/scrape_props.py
