name: TD Alerts (Anytime & First Player)

on:
  schedule:
    # Every 15 minutes on Thu (4), Fri (5), Sat (6), Sun (0), Mon (1)
    - cron: "*/15 * * * 0,1,4,5,6"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps  # âœ… installs chromium so scraper can run

      - name: Run Scraper for Props
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOTFOOTBALL_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ./src/scrape_props.py

